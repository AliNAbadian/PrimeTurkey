<!DOCTYPE html>
<html lang="en">
  <head>

    <link href="../dist/output.css" rel="stylesheet" />

    <script

    ></script>
    <nav

    >
      <div>
        <a class="" href="#">
          <img
            class="ml-20 my-3"

            alt="primepropertyturkey"
          />
        </a>
      </div>
      <div class="">
        <!-- lg Screen Size Has been Edited and Defaults Has been changed tailwind.config.js -->
        <ul
          class="lg:flex absolute gap-5 ml-auto my-3 top-5 right-[80px] hidden"
        >
          <li class="text-white text-lg">Home</li>
          <li class="text-white text-lg">Properties</li>
          <li class="text-white text-lg">Turkish Citizenship</li>
          <li class="text-white text-lg">Guides</li>
          <li class="text-white text-lg">After Sales</li>
          <li class="text-white text-lg">Resale</li>

          <li class="text-white text-lg">Blog</li>
          <li class="text-white text-lg">News</li>

        <ion-icon

          name="menu-outline"
        ></ion-icon>
      </div>
    </nav>
    <section id="slider">
      <div
        class="bg-cover static flex flex-col"
        style="
          background-image: url('../assets/shutterstock1.webp');
          height: 800px;
        "
      >
        <div class="absolute mx-[5%] lg:mx-auto px-4 mt-[404px]">
          <div class="rounded-lg shadow backdrop-sepia-0 bg-white/60">
            <div class="text-center py-3 text-2xl font-bold lg:text-left mx-8">
              Find Your Ideal Property
            </div>
            <div
              class="grid grid-cols-2 px-5 gap-3 lg:flex flex-row justify-between items-center"
            >
              <select
                name="City"
                id="City"
                class="w-48 h-10 rounded-lg shadow-lg border-separate ml-[2%] mb-[3%] columns-lg"
              >
                <option value="City">City</option>
                <option value="All">All</option>
              </select>
              <select
                name="City"
                id="City"
                class="w-48 h-10 rounded-lg shadow-lg border-separate ml-[2%] mb-[3%] columns-lg"
              >
                <option value="City">Type</option>
                <option value="All">All</option>
              </select>
              <select
                name="City"
                id="City"
                class="w-48 h-10 rounded-lg shadow-lg border-separate ml-[2%] mb-[3%] columns-lg"
              >
                <option value="City">Min Price</option>
                <option value="All">All</option>
              </select>
              <select
                name="City"
                id="City"
                class="w-48 h-10 rounded-lg shadow-lg border-separate ml-[2%] mb-[3%] columns-lg"
              >
                <option value="City">Max Price</option>
                <option value="All">All</option>
              </select>
              <select
                name="City"
                id="City"
                class="w-48 h-10 rounded-lg shadow-lg border-separate ml-[2%] mb-[3%] columns-lg"
              >
                <option value="City">Bedrooms</option>
                <option value="All">All</option>
              </select>
              <input
                class="w-48 h-10 rounded-lg mx-[2%] lg:mb-9 mb-3 mt-1 hover:border-red-600"
                type="text"
                placeholder="  Reference ID"
                name="Reference ID"
                id="RFID"
              />
              <div class="col-start-1 col-end-3">
                <button
                  class="px-5 h-10 w-full bg-red-700 hover:bg-red-800 rounded-md ml-2 mr-6 pr-6 mb-[5%] py-1 text-white lg:mb-9"
                >
                  Submit
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
